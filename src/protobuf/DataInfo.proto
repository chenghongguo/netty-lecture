syntax = "proto2";

package tutorial;

option java_package = "com.hongguo.netty.proto";
option java_outer_classname = "DataInfo";

message Student {
    required string name = 1;
    required int32 age = 2;
    optional string address = 3;
}

message Person {
    required string name = 1;
    required int32 age = 2;
    optional string address = 3;
}
